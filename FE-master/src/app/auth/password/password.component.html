<div class="password-change-container">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
      <h2>Change Password</h2>
      
      <div class="form-group">
        <label for="currentPassword">Mật khẩu hiện tại</label>
        <input 
          type="password" 
          id="currentPassword" 
          formControlName="currentPassword" 
          placeholder="Enter current password"
        >
        <div *ngIf="passwordForm.get('currentPassword')?.invalid && 
                    (passwordForm.get('currentPassword')?.dirty || 
                     passwordForm.get('currentPassword')?.touched)" 
             class="error-message">
          <small *ngIf="passwordForm.get('currentPassword')?.errors?.['required']">
            Current password is required
          </small>
          <small *ngIf="passwordForm.get('currentPassword')?.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">Mật khẩu mới</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword" 
          placeholder="Enter new password"
        >
        <div *ngIf="passwordForm.get('newPassword')?.invalid && 
                    (passwordForm.get('newPassword')?.dirty || 
                     passwordForm.get('newPassword')?.touched)" 
             class="error-message">
          <small *ngIf="passwordForm.get('newPassword')?.errors?.['required']">
            New password is required
          </small>
          <small *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
          <small *ngIf="passwordForm.get('newPassword')?.errors?.['maxlength']">
            Password limit is 20 characters
          </small>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
  
      <button 
        type="submit" 
        [disabled]="passwordForm.invalid || isLoading"
      >
        {{ isLoading ? 'Changing...' : 'Change Password' }}
      </button>
    </form>
  </div>
